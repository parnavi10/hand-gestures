    <div class="container">
    
      <center>
        <h3 class="btn btn-info heading">GESTURE WEB APP
          <br>
          <span>&#128076;</span>
          <span>&#128077;</span>
          <span>&#9996;</span>
          <span>&#9994;</span>

        </div>
